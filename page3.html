  <script>
      const BASE_URL_MATCH = 'https://api.mlab.com/api/1/databases/alph/collections/matchs?apiKey=0RoAk8XQ7vyGTVhc__UiTIfgbHwgaHpR'
      let vm = new Vue({
          el: '#nextMatch',
          data() {
              return {
               matchs: []
              }
          },
          mounted() {
              this.getNextMatchs()
          },
          methods: {
            getNextMatchs() {
               this.$http.get(BASE_URL_MATCH).then(res => this.checkDate(res.body))},
              checkDate(matchs) {
                matchs.map(match => {
                  if(new Date(match.date) > new Date()) {
                     this.matchs.push(match)
                  }
                })
                console.log(this.matchs)
              }
          }
      })
  </script>
